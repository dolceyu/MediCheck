{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <style>
    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }
    .messages li.success {
      color: green;
      font-weight: bold;
    }
    .messages li.error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <img src="{% static 'img/favicon.png' %}" alt="Логотип">
        <span>MediCheck</span>
      </div>
      <nav class="nav-links">
        <a href="{% url 'index' %}">Головна</a>
        <a href="{% url 'about' %}">Про нас</a>
      </nav>
    </div>
  </header>

  <div class="login-bg">
    <div class="login-overlay">
      <div class="login-box">
        <h1>Вхід</h1>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="email" name="email" placeholder="Електронна адреса" required>
          <input type="password" name="password" placeholder="Пароль" required>
          <button type="submit">Увійти</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
